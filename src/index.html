<!DOCTYPE html>
<html lang="rus">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />

  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div id="musicApi" class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div id="controls" class="controls">
        <h2 class="controls__title">Aqua Caelestis</h2>
        <div class="controls__container">
          <div class="controls__progress">
            <progress style="cursor: pointer;" value="0" max="100"></progress>
            <p class="controls__progress-duration"><span>0:00</span>&nbsp; /&nbsp; <span>00:00</span></p>
          </div>
          <div class="voice">
            <button class="voice__btn"></button>
            <input type="range" max="100" min="0" class="voice__volume">
          </div>
        </div>
      </div>
      <ul class="play-list_name">
        <button><span class="icon"></span> Aqua Caelestis</button>
        <button><span class="icon"></span>Ennio Morricone</button>
        <button> <span class="icon"></span>River Flows In You</button>
        <button> <span class="icon"></span>Summer Wind</button>
      </ul>

    </div>
    <div id="weatherApi" class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <p>
          <span class="temperature"></span>&nbsp;&nbsp;
          <span class="weather-description"></span>
        </p>
        <span class="speed"></span>
        <span class="humidity"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button id="prev" class="slide-prev slider-icon"></button>
      <button id="next" class="slide-next slider-icon"></button>
    </div>
    <div id="timeApi">
      <span class="time"></span>
      <span class="date"></span>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" placeholder='[Enter name]' class="name" />
      </div>
    </div>
  </main>
  <footer class="footer">
    <div id="qouteApi">
      <button class="change-quote"></button>
      <biv class="quote"></biv>
      <div class="author"></div>
    </div>

  </footer>
  <div class="api-option">
    <div class="api-lang">
      <h3 class="api-title">Язык</h3>
      <div class="api-lang__option">
        <div class="api-lang__item"><label for="ru">Ru </label><input type="radio" id="ru" name="lang" value="ru"
            checked></div>
        <div class="api-lang__item"><label for="en">En</label><input type="radio" id="en" name="lang" value="en"></div>
      </div>
    </div>
    <div class="api-node">
      <h3 id="weather" class="api-title">Погода</h3>
      <input name="weatherApi" checked type="checkbox">
    </div>
    <div class="api-node">
      <h3 id="time" class="api-title">Время</h3>
      <input name="timeApi" checked type="checkbox">
    </div>
    <div class="api-node">
      <h3 id="music" class="api-title">Музыка</h3>
      <input name="musicApi" checked type="checkbox">
    </div>
    <div class="api-node">
      <h3 id="qoute" class="api-title ">Цитата</h3>
      <input type="checkbox" checked name="qouteApi">
    </div>
  </div>

  </div>
</body>

</html>
